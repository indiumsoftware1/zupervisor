<body class="login">
  <div class="wrapper wrapper-login wrapper-login-full p-0">
	  <div class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-secondary-gradient">
		  <h1 class="title fw-bold text-white mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Join Our Community</font></font></h1>
		  <p class="subtitle text-white op-7"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Come join our community for a better future</font></font></p>
	  </div>
	  <div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">

			  <div class="container signup animated fadeIn">
			  <h3 class="text-center"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sign Up</font></font></h3>
			  <div class="login-form">
				  <div class="form-group">
					  <label for="fullname" class="placeholder"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">First Name</font></font></b></label>
					  <input id="firstname" name="firstname" type="text" class="form-control" required="">
				  </div>
				  <div class="form-group">
					<label for="fullname" class="placeholder"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Last Name</font></font></b></label>
					<input id="lastname" name="lastname" type="text" class="form-control" required="">
				</div>
				  <div class="form-group">
					  <label for="email" class="placeholder"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Email</font></font></b></label>
					  <input id="email" name="email" type="email" class="form-control" required="">
				  </div>
				  <div class="form-group">
					  <label for="passwordsignin" class="placeholder"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Password</font></font></b></label>
					  <div class="position-relative">
						  <input id="passwordsignin" name="passwordsignin" type="password" class="form-control" required="">
						  <div class="show-password">
							  <i class="icon-eye"></i>
						  </div>
					  </div>
				  </div>
				  <div class="form-group">
					  <label for="confirmpassword" class="placeholder"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Confirm Password</font></font></b></label>
					  <div class="position-relative">
						  <input id="confirmpassword" name="confirmpassword" type="password" class="form-control" required="">
						  <div class="show-password">
							  <i class="icon-eye"></i>
						  </div>
					  </div>
				  </div>
				 <br/>
				  <div class="row form-action">
					  <div class="col-md-6">
						  <a href="#" id="show-signin" class="btn btn-danger btn-link w-100 fw-bold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cancel</font></font></a>
					  </div>
					  <div class="col-md-6">
						  <a href="#" class="btn btn-secondary w-100 fw-bold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sign Up</font></font></a>
					  </div>
				  </div>

				  <div class="login-account" style=" margin-top: 30px;
				  margin-left: 60px;">
					<span class="msg"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Already have an account? </font></font></span>
					<a href="../templates/index.html" id="show-signup" class="link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sign In</font></font></a>
				</div>
				  
			  </div>
		</div>
	  </div>
  </div>
